<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Mail Assistant</title>
    <link rel="stylesheet" href="taskpane.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>AI Mail Assistant</h1>
    </header>

    <section class="button-container controls-section">
      <button id="process-email" class="ms-Button">Process Email</button>
      <button id="insert-reply" class="ms-Button secondary">Insert as Reply</button>
      <button id="test-connection" class="ms-Button secondary">Test Connection</button>
    </section>

    <div id="status-indicators" class="status-indicators">
      <span class="indicator" id="ind-read">Reading</span>
      <span class="indicator" id="ind-processing">Processing</span>
      <span class="indicator" id="ind-streaming">Streaming</span>
      <span class="indicator" id="ind-complete">Done</span>
    </div>

    <section id="status" class="error-message" style="display: none;"></section>

    <section class="results-container">
      <div class="section summary-section">
        <h2>Summary</h2>
        <div id="summary" class="summary-text"></div>
      </div>
      <div class="section actions-section">
        <h2>Action Items</h2>
        <ul id="action-items" class="action-items"></ul>
      </div>
      <div class="section response-section">
        <h2>Draft Reply</h2>
        <div id="draft-reply" class="response-box"></div>
      </div>
    </section>

    <section class="diagnostics">
      <h2>Diagnostics</h2>
      <pre id="diagnostics"></pre>
    </section>

    <script src="taskpane.js"></script>
  </body>
</html>
